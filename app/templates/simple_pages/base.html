<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>{%block title%}{%endblock%}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="{{ url_for('static', filename='css/base.css') }}"
      rel="stylesheet"
    />
    <link href="FoundationsHandIns/JS/burger.js" />
    {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="brand" href="{{ url_for('simple_pages.landingpage') }}">24</a>
        <ul class="navmenu">
          <li class="navitem">
            <a class="navlink" href="{{ url_for('simple_pages.about') }}"
              >About</a
            >
          </li>
          <li class="navitem">
            <a class="navlink" href="{{ url_for('eurojackpot.lotto') }}"
              >Eurojackpot</a
            >
          </li>
          <li class="navitem">
            <a class="navlink" href="{{ url_for('ticket_form.get_tickets') }}"
              >Tickets</a
            >

            <!-- get_tickets! -->
          </li>
          <li class="navitem">
            <a class="navlink" href="{{ url_for('user_login.get_login') }}"
              >Log in</a
            >
          </li>
          <!-- logic log in log out. -->
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    {% block body %} {% endblock %}
    <footer style="text-align: center; font-size: 1.2em">
      <hr />
      {% if current_user.is_authenticated %}
      <small>
        Logged in as {{current_user.mail}}
        <a href="{{ url_for('user_login.logout') }}">Logout</a>
      </small>
      {% endif %}
    </footer>
  </body>
  <script src="{{ url_for('static', filename='burger.js') }}"></script>
</html>
